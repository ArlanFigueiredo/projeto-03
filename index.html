<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form action="" id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Titulo do evento <span>(Minimo 8 caracteres)</span></label
              >
              <input
                form="my-form"
                type="text"
                name=""
                id="event-title"
                minlength="8"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(Comece com https://)</span></label
              >
              <input
                form="my-form"
                type="url"
                name=""
                id="event-link"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(Somente numeros)</span></label
              >
              <input
                required
                form="my-form"
                type="number"
                name=""
                id="event-whatsapp"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea form="my-form" id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select form="my-form" name="" id="event-category" required>
                <option value="">Selecione uma opção</option>
                <option value="">Ao vivo</option>
                <option value="">Podcast</option>
                <option value="">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade do evento.</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >Email do adm <span>(Digite um email válido)</span></label
              >
              <input
                form="my-form"
                type="email"
                name=""
                id="event-email"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes
                <span>(Mínimo 8 caracteres)</span></label
              >
              <input
                form="my-form"
                type="password"
                name=""
                id="event-password"
                required
                minlength="8"
              />
            </div>

            <div class="checkbox-wrapper">
              <input
                form="my-form"
                type="checkbox"
                name=""
                id="event-private"
              />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input
                  form="my-form"
                  type="date"
                  name=""
                  id="event-date"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input
                  form="my-form"
                  type="time"
                  name=""
                  id="event-begin"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input
                  form="my-form"
                  type="time"
                  name=""
                  id="event-end"
                  required
                />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input
          form="my-form"
          class="button"
          type="submit"
          value="Salvar evento"
        />
      </footer>
    </div>
  </body>
</html>
